{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chai aur Django{% endblock title %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 m">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Chai aur Django</a>
            <div class="space-x-6">
                <a href="/" class="hover:text-gray-300">Home</a>
                <a href="/tweet/" class="hover:text-gray-300">Tweets</a>
                <a href="/about/" class="hover:text-gray-300">About</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="max-w-4xl mx-auto mt-6 p-4">
        {% block content %}
        <!-- Default content (if no child template overrides this) -->
        <p class="text-gray-600">Welcome! This is the default page.</p>
        {% endblock %}
    </div>

</body>
</html>
